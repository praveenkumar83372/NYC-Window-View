name: NYC Window View 24-7

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  stream:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v3

      - name: 2. Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          pip install supabase requests

      - name: 3. Build Playlist
        env:
          SUPABASE_URL: "https://ofqbyabbjpincectjdya.supabase.co"
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python - <<EOF
          import os
          from supabase import create_client
          url = os.environ.get("SUPABASE_URL")
          key = os.environ.get("SUPABASE_KEY")
          supabase = create_client(url, key)
          response = supabase.table("playlist").select("url").execute()
          if not response.data:
              exit(1)
          with open("list.txt", "w") as f:
              f.write("ffconcat version 1.0\n") # Proper header for concat
              for row in response.data:
                  f.write(f"file '{row['url']}'\n")
          EOF

      - name: 4. The 1x Speed "Start Code" Fix
        run: |
          # Infinite loop to keep the live active 24/7
          while true; do
            echo "Starting NYC Live - Fixing Start Code Errors..."
            
            # THE CRITICAL CHANGES:
            # 1. -fflags +genpts+igndts: Recalculates timestamps to prevent 'out of order' cuts.
            # 2. -bsf:v h264_mp4toannexb: Converts MP4 data to a continuous bitstream (Fixes 'No start code').
            # 3. -readrate 1.0: Strict enforcement of 1x speed.
            
            ffmpeg -hide_banner -loglevel warning -re -readrate 1.0 \
              -protocol_whitelist "file,http,https,tcp,tls" \
              -f concat -safe 0 -i list.txt \
              -bsf:v h264_mp4toannexb \
              -c:v libx264 -preset veryfast -tune zerolatency \
              -b:v 4500k -maxrate 4500k -bufsize 9000k \
              -profile:v high -level 4.2 -pix_fmt yuv420p -g 60 \
              -vf "scale=720:1280:force_original_aspect_ratio=decrease,pad=720:1280:(ow-iw)/2:(oh-ih)/2,format=yuv420p" \
              -c:a aac -ar 44100 -b:a 128k -ac 2 \
              -af "aresample=async=1000:min_hard_comp=0.1:first_pts=0" \
              -fflags +genpts+igndts+nobuffer \
              -f flv rtmp://a.rtmp.youtube.com/live2/${{ secrets.STREAM_KEY }}
            
            echo "Stream cycled or lost connection. Re-looping in 3 seconds..."
            sleep 3
          done
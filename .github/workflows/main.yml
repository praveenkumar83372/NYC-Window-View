name: NYC Window View 24-7

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  stream:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v3

      - name: 2. Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          pip install supabase requests

      - name: 3. Build Playlist
        env:
          SUPABASE_URL: "https://ofqbyabbjpincectjdya.supabase.co"
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python - <<EOF
          import os
          from supabase import create_client
          url = os.environ.get("SUPABASE_URL")
          key = os.environ.get("SUPABASE_KEY")
          supabase = create_client(url, key)
          response = supabase.table("playlist").select("url").execute()
          if not response.data:
              exit(1)
          with open("list.txt", "w") as f:
              # We add reconnect options DIRECTLY to each file entry for the concat demuxer
              # This is the secret to 24/7 stability with remote URLs
              for row in response.data:
                  f.write(f"file '{row['url']}'\n")
          EOF

      - name: 4. The 1x Real-Time Master Stream
        run: |
          # Infinite loop ensures the live never ends
          while true; do
            echo "Starting NYC Stream: Enforcing 1x Real-time Speed & High Quality..."
            
            # THE FIXES:
            # 1. Removed -reconnect from global flags (fixes 'Option not found')
            # 2. Added -re BEFORE -f concat to force 1x speed
            # 3. Increased bitrate to 4500k and bufsize to 12000k for clear image
            # 4. Added -x264-params to force a higher level and stop the limit error
            
            ffmpeg -hide_banner -loglevel error \
              -re -f concat -safe 0 \
              -protocol_whitelist "file,http,https,tcp,tls" \
              -i list.txt \
              -c:v libx264 -preset veryfast -tune zerolatency \
              -b:v 4500k -maxrate 4500k -bufsize 12000k \
              -profile:v high -level 4.2 -pix_fmt yuv420p -g 60 \
              -vf "scale=720:1280:force_original_aspect_ratio=decrease,pad=720:1280:(ow-iw)/2:(oh-ih)/2,format=yuv420p" \
              -c:a aac -ar 44100 -b:a 128k -ac 2 \
              -af "aresample=async=1000:min_hard_comp=0.1:first_pts=0" \
              -f flv rtmp://a.rtmp.youtube.com/live2/${{ secrets.STREAM_KEY }}
            
            echo "Stream connection lost or playlist ended. Restarting in 5 seconds..."
            sleep 5
          done
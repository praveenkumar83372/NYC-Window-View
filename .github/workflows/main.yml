name: NYC Window View 24-7

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  stream:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v3

      - name: 2. Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          pip install supabase requests

      - name: 3. Build Playlist
        env:
          SUPABASE_URL: "https://ofqbyabbjpincectjdya.supabase.co"
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python - <<EOF
          import os
          from supabase import create_client
          url = os.environ.get("SUPABASE_URL")
          key = os.environ.get("SUPABASE_KEY")
          supabase = create_client(url, key)
          response = supabase.table("playlist").select("url").execute()
          if not response.data:
              exit(1)
          with open("list.txt", "w") as f:
              for row in response.data:
                  f.write(f"file '{row['url']}'\n")
          EOF

      - name: 4. The Unlocked 1x Stream Master
        run: |
          while true; do
            echo "Starting Broadcast: Whitelisting HTTPS & Forcing Video..."
            
            # THE CRITICAL FIXES:
            # 1. -protocol_whitelist: Allows FFmpeg to read HTTPS links from your list.txt
            # 2. -safe 0: Required to read the long URLs in the playlist
            # 3. -g 30: Forces a full image refresh every second to stop the grey screen
            # 4. -b:v 4500k: Fixed high bitrate for a clear picture
            
            ffmpeg -hide_banner -loglevel warning \
              -re -protocol_whitelist "file,http,https,tcp,tls" \
              -f concat -safe 0 -i list.txt \
              -vcodec libx264 -preset veryfast -tune zerolatency \
              -profile:v high -level 4.2 -pix_fmt yuv420p \
              -vf "scale=720:1280:force_original_aspect_ratio=decrease,pad=720:1280:(ow-iw)/2:(oh-ih)/2,format=yuv420p" \
              -b:v 4500k -maxrate 4500k -bufsize 9000k \
              -nal-hrd cbr -g 30 -keyint_min 30 -sc_threshold 0 \
              -acodec aac -ar 44100 -b:a 128k -ac 2 \
              -f flv rtmp://a.rtmp.youtube.com/live2/${{ secrets.STREAM_KEY }}
            
            echo "Stream connection lost. Restarting loop in 5 seconds..."
            sleep 5
          done
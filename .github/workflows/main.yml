name: NYC Window View 24-7

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  stream:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v3

      - name: 2. Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          pip install supabase requests

      - name: 3. Download and Prepare Seamless Playlist
        env:
          SUPABASE_URL: "https://ofqbyabbjpincectjdya.supabase.co"
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python - <<EOF
          import os, requests
          from supabase import create_client
          
          supabase = create_client(os.environ.get("SUPABASE_URL"), os.environ.get("SUPABASE_KEY"))
          response = supabase.table("playlist").select("url").execute()
          
          if not response.data:
              exit(1)
          
          os.makedirs("videos", exist_ok=True)
          # We create a specific script for the filter complex
          with open("inputs.txt", "w") as f:
              for i, row in enumerate(response.data):
                  local_path = f"videos/vid_{i}.mp4"
                  r = requests.get(row['url'], stream=True)
                  with open(local_path, 'wb') as vid:
                      for chunk in r.iter_content(chunk_size=8192):
                          vid.write(chunk)
                  f.write(f"{os.path.abspath(local_path)}\n")
          EOF

      - name: 4. The 24/7 Seamless Filter Stream
        run: |
          # Build dynamic filter string to join clips regardless of metadata differences
          INPUTS=""
          FILTER=""
          JOIN=""
          COUNT=0
          while read -r line; do
            INPUTS="$INPUTS -re -i $line"
            FILTER="$FILTER [$COUNT:v]scale=720:1280,setsar=1,format=yuv420p[v$COUNT]; [$COUNT:a]aresample=44100[a$COUNT];"
            JOIN="$JOIN [v$COUNT][a$COUNT]"
            COUNT=$((COUNT+1))
          done < inputs.txt

          while true; do
            echo "Starting Seamless NYC Filter Stream..."
            
            # THE ULTIMATE FIX:
            # -filter_complex concat: Decodes and re-stitches every frame to fix 'No start code'
            # -g 60: Keyframe every 2 seconds for YouTube health
            # -b:v 4500k: High bitrate for a clear image
            
            ffmpeg -hide_banner -loglevel warning \
              $INPUTS -filter_complex "$FILTER $JOIN concat=n=$COUNT:v=1:a=1[v][a]" \
              -map "[v]" -map "[a]" \
              -c:v libx264 -preset veryfast -tune zerolatency \
              -profile:v high -level 4.2 -pix_fmt yuv420p \
              -b:v 4500k -maxrate 4500k -bufsize 9000k \
              -g 60 -keyint_min 60 -sc_threshold 0 \
              -c:a aac -ar 44100 -b:a 128k -ac 2 \
              -f flv rtmp://a.rtmp.youtube.com/live2/${{ secrets.STREAM_KEY }}
            
            echo "Loop ended. Restarting in 5 seconds..."
            sleep 5
          done
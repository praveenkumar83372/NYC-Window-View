name: NYC Window View 24-7

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  stream:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v3

      - name: 2. Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          pip install supabase requests

      - name: 3. Build Playlist
        env:
          SUPABASE_URL: "https://ofqbyabbjpincectjdya.supabase.co"
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python - <<EOF
          import os
          from supabase import create_client
          url = os.environ.get("SUPABASE_URL")
          key = os.environ.get("SUPABASE_KEY")
          supabase = create_client(url, key)
          response = supabase.table("playlist").select("url").execute()
          if not response.data:
              exit(1)
          with open("list.txt", "w") as f:
              for row in response.data:
                  f.write(f"{row['url']}\n")
          EOF

      - name: 4. Start 24/7 Stream
        run: |
          # Create the filter string dynamically
          INPUTS=""
          V_FILTERS=""
          A_FILTERS=""
          CONCAT_INPUTS=""
          COUNT=0

          while read URL; do
            INPUTS="$INPUTS -i $URL"
            V_FILTERS="$V_FILTERS [$COUNT:v]scale=720:1280:force_original_aspect_ratio=decrease,pad=720:1280:(ow-iw)/2:(oh-ih)/2,setsar=1[v$COUNT];"
            A_FILTERS="$A_FILTERS [$COUNT:a]aresample=44100,pan=stereo|c0=c0|c1=c1[a$COUNT];"
            CONCAT_INPUTS="$CONCAT_INPUTS[v$COUNT][a$COUNT]"
            COUNT=$((COUNT+1))
          done < list.txt

          # The 'until' loop ensures it stays live on the same stream
          until ffmpeg -reconnect 1 -reconnect_at_eof 1 -reconnect_streamed 1 -reconnect_delay_max 5 \
            $INPUTS -filter_complex "$V_FILTERS $A_FILTERS $CONCAT_INPUTS concat=n=$COUNT:v=1:a=1[v][a]" \
            -map "[v]" -map "[a]" \
            -c:v libx264 -preset veryfast -tune zerolatency -b:v 2500k -maxrate 2500k -bufsize 5000k \
            -g 60 -pix_fmt yuv420p -c:a aac -ar 44100 -b:a 128k -ac 2 \
            -f flv rtmp://a.rtmp.youtube.com/live2/${{ secrets.STREAM_KEY }}; do
            echo "Stream crashed. Restarting in 5 seconds..."
            sleep 5
          done
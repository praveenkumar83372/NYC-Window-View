name: NYC Window View 24-7

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  stream:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v3

      - name: 2. Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          pip install supabase requests

      - name: 3. Build Playlist
        env:
          SUPABASE_URL: "https://ofqbyabbjpincectjdya.supabase.co"
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python - <<EOF
          import os
          from supabase import create_client
          url = os.environ.get("SUPABASE_URL")
          key = os.environ.get("SUPABASE_KEY")
          supabase = create_client(url, key)
          response = supabase.table("playlist").select("url").execute()
          if not response.data:
              exit(1)
          with open("list.txt", "w") as f:
              for row in response.data:
                  f.write(f"file '{row['url']}'\n")
          EOF

      - name: 4. Start 1x Speed High-Definition Stream
        run: |
          # DYNAMIC FILTER BUILD - This is the only way to avoid the 'No start code' error
          URLS=$(cat list.txt | sed "s/file '//" | sed "s/'//")
          INPUTS=""
          FILTER_PARTS=""
          CONCAT_MAP=""
          COUNT=0

          for URL in $URLS; do
            INPUTS="$INPUTS -re -i $URL"
            FILTER_PARTS="$FILTER_PARTS [$COUNT:v]scale=720:1280,format=yuv420p,setsar=1[v$COUNT];"
            FILTER_PARTS="$FILTER_PARTS [$COUNT:a]aresample=44100,pan=stereo|c0=c0|c1=c1[a$COUNT];"
            CONCAT_MAP="$CONCAT_MAP[v$COUNT][a$COUNT]"
            COUNT=$((COUNT+1))
          done

          while true; do
            echo "Starting 24/7 Stream - 1x Real-Time Speed..."
            
            # THE PIXEL FIX:
            # -crf 18: Professional high-quality setting (smaller number = clearer image)
            # -bufsize 20M: Huge buffer prevents the broken 'blocks' in your picture
            # -level 4.2: Handles high resolution 24/7 without crashing
            
            ffmpeg -hide_banner -loglevel warning \
              $INPUTS -filter_complex "$FILTER_PARTS $CONCAT_MAP concat=n=$COUNT:v=1:a=1[v][a]" \
              -map "[v]" -map "[a]" \
              -c:v libx264 -preset fast -tune zerolatency \
              -profile:v high -level 4.2 -pix_fmt yuv420p \
              -crf 18 -maxrate 6000k -bufsize 20M -g 60 \
              -c:a aac -ar 44100 -b:a 128k -ac 2 \
              -f flv rtmp://a.rtmp.youtube.com/live2/${{ secrets.STREAM_KEY }}
            
            echo "Playlist cycle finished. Restarting to keep 24/7 live active..."
            sleep 2
          done
name: NYC Window View 24-7

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  stream:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v3

      - name: 2. Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          pip install supabase requests

      - name: 3. Build Playlist
        env:
          SUPABASE_URL: "https://ofqbyabbjpincectjdya.supabase.co"
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python - <<EOF
          import os
          from supabase import create_client
          url = os.environ.get("SUPABASE_URL")
          key = os.environ.get("SUPABASE_KEY")
          supabase = create_client(url, key)
          response = supabase.table("playlist").select("url").execute()
          if not response.data:
              exit(1)
          with open("list.txt", "w") as f:
              for row in response.data:
                  f.write(f"file '{row['url']}'\n")
          EOF

      - name: 4. The High-Definition 1x Loop
        run: |
          # We use the 'concat' demuxer for extreme 24/7 stability.
          while true; do
            echo "Starting Sharp 1x Speed Stream..."
            
            # THE FIXES:
            # 1. -re: Mandates 1x speed to stop the burst data crash.
            # 2. -crf 23 -maxrate 4500k: Ensures sharp image without pixelation.
            # 3. -level 4.2: Increases the 'Level Limit' to stop the encoder error.
            # 4. -bufsize 15000k: Large buffer to kill 'VBV Underflow'.
            
            ffmpeg -hide_banner -loglevel error \
              -re -protocol_whitelist "file,http,https,tcp,tls" \
              -f concat -safe 0 -i list.txt \
              -c:v libx264 -preset veryfast -tune zerolatency \
              -profile:v high -level 4.2 \
              -crf 23 -maxrate 4500k -bufsize 15000k \
              -pix_fmt yuv420p -g 60 \
              -vf "scale=720:1280,format=yuv420p" \
              -c:a aac -ar 44100 -b:a 128k -ac 2 \
              -af "aresample=async=1000:min_hard_comp=0.1" \
              -f flv rtmp://a.rtmp.youtube.com/live2/${{ secrets.STREAM_KEY }}
            
            echo "Connection reset. Looping in 5 seconds..."
            sleep 5
          done
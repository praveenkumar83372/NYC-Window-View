name: NYC Window View 24-7

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  stream:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v3

      - name: 2. Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          pip install supabase requests

      - name: 3. Build Playlist
        env:
          SUPABASE_URL: "https://ofqbyabbjpincectjdya.supabase.co"
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python - <<EOF
          import os
          from supabase import create_client
          url = os.environ.get("SUPABASE_URL")
          key = os.environ.get("SUPABASE_KEY")
          supabase = create_client(url, key)
          response = supabase.table("playlist").select("url").execute()
          if not response.data:
              exit(1)
          with open("list.txt", "w") as f:
              for row in response.data:
                  f.write(f"{row['url']}\n")
          EOF

      - name: 4. The 1x Speed High-Bitrate Master
        run: |
          # DYNAMIC FILTER BUILD
          URLS=$(cat list.txt)
          INPUTS=""
          FILTER_PARTS=""
          CONCAT_MAP=""
          COUNT=0

          for URL in $URLS; do
            # -re forces 1x speed reading
            INPUTS="$INPUTS -re -i $URL"
            FILTER_PARTS="$FILTER_PARTS [$COUNT:v]scale=720:1280,setsar=1,format=yuv420p[v$COUNT];"
            FILTER_PARTS="$FILTER_PARTS [$COUNT:a]aresample=44100,pan=stereo|c0=c0|c1=c1[a$COUNT];"
            CONCAT_MAP="$CONCAT_MAP[v$COUNT][a$COUNT]"
            COUNT=$((COUNT+1))
          done

          # THE INFINITE LOOP
          while true; do
            echo "Starting 24/7 Stream - Enforcing High Quality..."
            
            # THE "CLEAR IMAGE" FIXES:
            # 1. -b:v 6000k: High bitrate to remove the pixel squares.
            # 2. -nal-hrd cbr: Forces Constant Bitrate so YouTube doesn't lose the signal.
            # 3. -preset medium: Uses more CPU to make the image much sharper.
            # 4. -bufsize 12000k: Stops the VBV Underflow pixels.
            
            ffmpeg -hide_banner -loglevel error \
              $INPUTS -filter_complex "$FILTER_PARTS $CONCAT_MAP concat=n=$COUNT:v=1:a=1[v][a]" \
              -map "[v]" -map "[a]" \
              -c:v libx264 -preset medium -tune zerolatency \
              -b:v 6000k -maxrate 6000k -bufsize 12000k \
              -nal-hrd cbr -g 60 -pix_fmt yuv420p \
              -c:a aac -ar 44100 -b:a 128k -ac 2 \
              -f flv rtmp://a.rtmp.youtube.com/live2/${{ secrets.STREAM_KEY }}
            
            echo "Loop restarting in 5 seconds..."
            sleep 5
          done
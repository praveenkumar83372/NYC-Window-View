name: NYC Window View 24-7

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  stream:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v3

      - name: 2. Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          pip install supabase requests

      - name: 3. Build Playlist
        env:
          SUPABASE_URL: "https://ofqbyabbjpincectjdya.supabase.co"
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python - <<EOF
          import os
          from supabase import create_client
          url = os.environ.get("SUPABASE_URL")
          key = os.environ.get("SUPABASE_KEY")
          supabase = create_client(url, key)
          response = supabase.table("playlist").select("url").execute()
          if not response.data:
              exit(1)
          with open("list.txt", "w") as f:
              for row in response.data:
                  f.write(f"{row['url']}\n")
          EOF

      - name: 4. Seamless 24/7 Filter Stream
        run: |
          # DYNAMICALLY CONSTRUCT INPUTS AND FILTERS
          INPUTS=""
          FILTER_CHAIN=""
          CONCAT_MAP=""
          COUNT=0

          while read -r URL; do
            # -re must be before every input to force 1x speed
            INPUTS="$INPUTS -re -i $URL"
            # Normalize every video to identical resolution, aspect ratio, and audio
            FILTER_CHAIN="$FILTER_CHAIN [$COUNT:v]scale=720:1280:force_original_aspect_ratio=decrease,pad=720:1280:(ow-iw)/2:(oh-ih)/2,setsar=1,format=yuv420p[v$COUNT];"
            FILTER_CHAIN="$FILTER_CHAIN [$COUNT:a]aresample=44100,pan=stereo|c0=c0|c1=c1[a$COUNT];"
            CONCAT_MAP="$CONCAT_MAP[v$COUNT][a$COUNT]"
            COUNT=$((COUNT+1))
          done < list.txt

          # THE INFINITE LOOP
          while true; do
            echo "Starting Seamless 24/7 Stream (Filter Mode)..."
            
            # THE FIX: 
            # We use filter_complex concat instead of f concat. 
            # This decodes the videos so 'Start Codes' are never missing.
            ffmpeg -hide_banner -loglevel warning \
              $INPUTS -filter_complex "$FILTER_CHAIN $CONCAT_MAP concat=n=$COUNT:v=1:a=1[v][a]" \
              -map "[v]" -map "[a]" \
              -c:v libx264 -preset veryfast -tune zerolatency \
              -b:v 4500k -maxrate 4500k -bufsize 9000k \
              -pix_fmt yuv420p -g 60 -c:a aac -ar 44100 -b:a 128k -ac 2 \
              -f flv rtmp://a.rtmp.youtube.com/live2/${{ secrets.STREAM_KEY }}
            
            echo "Playlist ended or connection reset. Restarting in 5 seconds..."
            sleep 5
          done
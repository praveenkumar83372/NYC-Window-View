name: NYC Window View 24-7

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  stream:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v3

      - name: 2. Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          pip install supabase requests

      - name: 3. Build Playlist
        env:
          SUPABASE_URL: "https://ofqbyabbjpincectjdya.supabase.co"
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python - <<EOF
          import os
          from supabase import create_client
          url = os.environ.get("SUPABASE_URL")
          key = os.environ.get("SUPABASE_KEY")
          supabase = create_client(url, key)
          response = supabase.table("playlist").select("url").execute()
          if not response.data:
              exit(1)
          with open("playlist.txt", "w") as f:
              for row in response.data:
                  f.write(f"file '{row['url']}'\n")
          EOF

      - name: 4. The 2026 "Zero-Buzz" Master Command
        run: |
          # THE FIX: 
          # 1. -fflags +igndts+genpts: Ignores the broken timestamps from the files.
          # 2. aresample=async=1:min_hard_comp=0.1: This kills the buzzing by dropping bad audio packets.
          # 3. -shortest: Ensures the stream doesn't hang at the end of a video.
          ffmpeg -re -stream_loop -1 -f concat -safe 0 -protocol_whitelist file,http,https,tcp,tls -i playlist.txt \
          -vcodec libx264 -preset veryfast -tune zerolatency -b:v 2500k -maxrate 2500k -bufsize 5000k \
          -pix_fmt yuv420p -g 60 -vf "scale=720:1280:force_original_aspect_ratio=decrease,pad=720:1280:(ow-iw)/2:(oh-ih)/2" \
          -acodec aac -ar 44100 -b:a 128k -ac 2 \
          -af "aresample=44100:async=1:min_hard_comp=0.1:first_pts=0" \
          -fflags +igndts+genpts+nobuffer -flags +global_header \
          -f flv rtmp://a.rtmp.youtube.com/live2/${{ secrets.STREAM_KEY }}